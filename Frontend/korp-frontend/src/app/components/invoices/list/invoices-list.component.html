<div class="invoices">
  <h2>Notas Fiscais</h2>

  <table>
    <thead>
      <tr>
        <th>Num.</th>
        <th>Status</th>
        <th>Itens</th>
        <th>
          Filtro:
          <select [(ngModel)]="selectedFilter" (change)="applyFilter()" class="filter-select">
            <option value="">Todas</option>
            <option value="Aberta">Abertas</option>
            <option value="Fechada">Fechadas</option>
          </select>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inv of filteredInvoices">
        <td>{{ inv.sequentialNumber }}</td>
        <td>{{ inv.status }}</td>
        <td>
          <button routerLink="/invoices/{{ inv.id }}/items">Visualizar</button>
        </td>
        <td>
          <button
            (click)="print(inv.id!)"
            [disabled]="inv.status !== 'Aberta' || printingId === inv.id">
            {{ printingId === inv.id ? 'Imprimindo...' : 'Imprimir' }}
          </button>

          <button
            (click)="delete(inv.id!)"
            [disabled]="inv.status !== 'Aberta' || deletingId === inv.id"
            class="danger">
            {{ deletingId === inv.id ? 'Excluindo...' : 'Excluir' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
